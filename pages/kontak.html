<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontak Kami</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      line-height: 1.6;
      background: #f4f6f9;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    section {
      max-width: 1100px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .contact-form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #444;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #667eea;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 1rem;
    }

    button:hover {
      background: linear-gradient(135deg, #5a67d8, #6b46c1);
    }

    .contact-info {
      margin-top: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #222;
    }

    footer {
      background: #222;
      color: #eee;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Kontak Kami</h1>
    <p>Kami siap mendengar pertanyaan, saran, atau kerjasama dari Anda</p>
  </header>

  <section>
    <div class="contact-form">
      <h2>Kirim Pesan</h2>
      <form>
        <div class="form-group">
          <label for="name">Nama</label>
          <input type="text" id="name" name="name" placeholder="Nama Anda">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email Anda">
        </div>
        <div class="form-group">
          <label for="message">Pesan</label>
          <textarea id="message" name="message" rows="5" placeholder="Tulis pesan Anda..."></textarea>
        </div>
        <div style="text-align:center;">
          <button type="submit">Kirim</button>
        </div>
      </form>
    </div>

    <div class="contact-info">
      <div class="card">
        <h3>Alamat</h3>
        <p>Jl. Merdeka No. 45, Jakarta</p>
      </div>
      <div class="card">
        <h3>Email</h3>
        <p>info@timkreatif.com</p>
      </div>
      <div class="card">
        <h3>Telepon</h3>
        <p>+62 812 3456 7890</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Tim Kreatif. All rights reserved.</p>
  </footer>

</body>
</html>
